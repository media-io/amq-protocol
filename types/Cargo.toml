[package]
name          = "amq-protocol-types"
version       = "2.1.0" # remember to update html_root_url
edition       = "2018"
authors       = ["Marc-Antoine Perennou <%arc-Antoine@Perennou.com>"]
description   = "AMQP specifications - types"
repository    = "https://github.com/sozu-proxy/amq-protocol"
documentation = "https://docs.rs/amq-protocol-types"
keywords      = ["amqp","rabbitmq","protocol","nom"]
categories    = ["api-bindings","network-programming"]
license       = "BSD-2-Clause"

[lib]
name = "amq_protocol_types"

[features]
verbose-errors = []

[dependencies]
#cookie-factory = "=0.3.0-beta2"
cookie-factory = { git="git://github.com/Keruspe/cookie-factory", branch="write" }
nom            = "^5.0"
serde_json     = "^1.0"

[dependencies.serde]
version  = "^1.0"
features = ["derive"]

[badges]
travis-ci = { repository = "sozu-proxy/amq-protocol" }
appveyor  = { repository = "Keruspe/amq-protocol" }
